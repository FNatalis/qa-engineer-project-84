---
- summary: |
    Не корректная настройка фильтра по цене, есть возможность вписывать отрицательные числа
  environment: |
    Google Chrome  119.0.6045.200 (Официальная сборка) (64 бит)
    ОС Windows 11 Pro
  steps-to-reproduce: |
    1. Зайти на главную страницу https://hexlet-products-store.vercel.app/
    2. В фильтре цен указать диапозон от -100 до 11190
  expected-result: |
    На странице интернет-магазина, в фильтре на цены не должно быть возможности вписывать отрицательные числа
  actual-result: |
    После выставления диапазона с отрицательным числом, отображаются товары в указанном диапозоне 
    Ошибка изображена на скриншоте Scrn2

- summary: |
    Не осуществляется переход в категорию товаров через хэштег на странице товара
  environment: |
    Google Chrome  119.0.6045.200 (Официальная сборка) (64 бит)
    ОС Windows 11 Pro
  steps-to-reproduce: |
    1. Нажимаем на карточку товара "iPhone 9"
    2. В карточке товара нажимаем на хэштег #smartphones
  expected-result: |
    На странице интернет-магазина, должны отобразиться товары категории смартфоны
  actual-result: |
    Хэштег категории товара не осуществляет переход, остается страница с карточкой товара 

- summary: |
    На сайте интернет-магазина не происходит полная смена языка
  environment: |
    Google Chrome  119.0.6045.200 (Официальная сборка) (64 бит)
    ОС Windows 11 Pro
  steps-to-reproduce: |
    1. Нажимаем на кнопку "Language"
    2. Выбираем Русский язык
  expected-result: |
     На странице интернет-магазина, должен отобразиться текст полностью на русском языке
  actual-result: |
     В описании товара не происходит смена языка
     Ошибка изображена на скриншоте Scrn3

- summary: |
    Ответы на запросы в devtools уходят и приходят с ошибками
  environment: |
    Google Chrome  119.0.6045.200 (Официальная сборка) (64 бит)
    ОС Windows 11 Pro
  steps-to-reproduce: |
    1. Откройте вкладку "Network" в DevTools.
    2. Обновите страницу для отправки HTTP-запроса.
  expected-result: |
     Во вкладке Network должна отобразиться информация о запросах без ошибок.
  actual-result: |
     Во вкладке Network отображается информация о запросах с ошибками.
     Ошибка изображена на скриншоте Scrn1

- summary: |
    Проблема с адаптивностью на странице интернет-магазина на мобильных устройствах
  environment: |
    Google Chrome  119.0.6045.200 (Официальная сборка) (64 бит)
    ОС Windows 11 Pro
  steps-to-reproduce: |
    1. Переходим в Devtools
    2. Открываем Toggle device toolbar
    3. Проверяем размер iphone SE
    5. Проверяем размер samsung galaxy S20 ultra
  expected-result: |
     Все элементы интернет-магазина должны отобразиться корректно, адаптировано по размеру.
  actual-result: |
     Элементы интернет-магазина отображаются некорректно, кнопки накладываются друг на друга.
     Подробное визуальное описание в скриншотах: Scrn4SE, Scrn4GalaxyS20, Scrn4_2GalaxyS20
