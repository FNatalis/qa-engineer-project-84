- summary: |
    Проверка поиска по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Открыта главная страница интернет-магазина 
  test-data: |
    iphone
  steps:
    - Вводим в поле поиска запрос "iphone"
  expected-result: |
    На странице интернет-магазина должны отобразиться только смартфоны iphone

- summary: |
    Проверка поиска по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории
  prerequisites:
    Открыта главная страница интернет-магазина
  test-data: |
    Ноутбуки
  steps:
    - Нажимаем на "Категория"
    - Во всплывающм окне, выбираем категорию "Ноутбуки"
  expected-result: |
    На странице интернет-магазина, должны отобразиться только ноутбуки
    
- summary: |
    Проверка возможности фильтровать товары
  requirement: |
    Пользователь должен иметь возможность фильтровать товары на сайте
  prerequisites:
    Открыта главная страница интернет-магазина
  test-data: |
    Brand Apple
    In stock
    Price from 100 to 1500
  steps:
    - Выбираем бренд Apple в фильтре брендов
    - Выбираем in stock
    - Выбираем диапозон цены от 100 до 1500
  expected-result: |
    На странице интернет-магазина, должны отобразиться товары бренда Apple, с ценой не менее 100 и не более 1500
